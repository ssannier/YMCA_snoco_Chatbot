version: 1
# AWS Amplify Build Specification for YMCA Chatbot
# Note: Amplify auto-detects monorepo structure and builds from frontend/

frontend:
  phases:
    preBuild:
      commands:
        - echo "========================================="
        - echo "Installing Frontend Dependencies"
        - echo "========================================="
        - npm ci

        # Display environment variables (for debugging)
        - echo "Environment Variables:"
        - echo "  API_ENDPOINT: $NEXT_PUBLIC_API_ENDPOINT"
        - echo "  STREAMING_ENDPOINT: $NEXT_PUBLIC_STREAMING_ENDPOINT"
        - echo "  USER_POOL_ID: $NEXT_PUBLIC_USER_POOL_ID"
        - echo "  REGION: $NEXT_PUBLIC_REGION"

    build:
      commands:
        - echo "========================================="
        - echo "Building Next.js Application"
        - echo "========================================="
        - npm run build
        - echo "âœ… Frontend build completed!"

  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
